<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="onLoadMore()">Load More</button>
</div>

<aside class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <div class="product-detail-close" (click)="toggleProductDetail()">
      <img
        class="product-detail-close-img"
        (click)="toggleProductDetail()"
        src="../../../../assets/logos/icon_close.png"
        alt=""
      />
    </div>
    <!-- <button (click)="toggleProductDetail()">Close</button> -->
    <!-- <h1>{{ productChosen.title }}</h1> -->

    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of productChosen.images"
        ><img class="product-detail-img" [src]="img" alt=""
      /></ng-template>
    </swiper>
    <div class="product-info">
      <p>${{ productChosen.price }}</p>
      <p>{{ productChosen.title }}</p>
      <p>{{ productChosen.description }}</p>
    </div>
    <button class="primary-button add-to-cart-button">
      <img
        src="../../../../assets/logos/bt_add_to_cart.svg"
        alt="add to cart"
      />
      Add to cart
    </button>
    <!-- <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Delete</button> -->
  </div>
</aside>
